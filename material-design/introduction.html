                    <h2 class="article-title qp-ui" data-qp-ui="{ 'ResponsiveZippy': {} }" data-qp-ui-data-id="qp:1">目标<!-- @include _arrow --></h2>
                    <div class="article-content">
                        <div>
                            <div class="col-list">
                                <section class="module-figure col-2">
                                    <div class="module">
                                        <p>为用户创造一种全新的，融合了创新以及科技的潜力的设计语言。</p>
                                    </div>
                                    <div class="figure">
                                        <figure class="s-tag-media">
                                            <div class="media"><img alt="" src="<!-- @path materialdesign_goals_language.png -->" /></div>
                                        </figure>
                                    </div>
                                </section>
                                <section class="module-figure col-2">
                                    <div class="module">
                                        <p>开发一个基础的系统，为不同的平台和设备提供一致的体验，遵循基本的移动设计原则，同时支持触摸、语音、鼠标、键盘等输入方式。</p>
                                    </div>
                                    <div class="figure">
                                        <figure class="s-tag-media">

                <div id="introduction-principles" class="article qp-ui" data-qp-ui="{ 'ScrollSpy': {} }" data-qp-ui-data-id="qp:2">
                    <h2 class="article-title qp-ui" data-qp-ui="{ 'ResponsiveZippy': {} }" data-qp-ui-data-id="qp:2">原则<!-- @include _arrow --></h2>
                    <div class="article-content">
                        <div>
                            <div class="col-list">
                                <section class="figure-figure-figure col-3">
                                    <div class="figure">
                                        <figure class="s-tag-media">
                                            <div class="media"><img alt="" src="<!-- @path materialdesign_principles_metaphor.png -->" /></div>
                                            <figcaption>
                                                <h1>材料是一种隐喻</h1>
                                                <p>材料隐喻是合理化空间和运动系统的基础理念。材料基于真实的触觉，这种灵感来自我们对纸墨的研究，以及先进的科技和自由的想象力以及魔法。</p>
                                                <p>材料的表面和边缘提供了基于真实世界的视觉感知。在遵守物理规律的前提下，得益于材料的灵活性，我们将真实世界的感觉带入到全新的虚拟空间。</p>
                                                <p>基本的光线、质感和运动是解释物体运动、交互方式以及空间关系的关键。真实的光线映射出了物体之间空隙、空间分隔、以及可移动的部分。</p>
                                            </figcaption>
                                        </figure>
                                    </div>
                                    <div class="figure">
                                        <figure class="s-tag-media">
                                            <div class="media"><img alt="" src="<!-- @path materialdesign_principles_bold.png -->" /></div>
                                            <figcaption>
                                                <h1>鲜明、生动、深思熟虑</h1>
                                                <p>基本的设计元素参考了印刷设计——排版、网络、空间、比例、配色、图像的使用。这些元素不仅可以讨好眼睛，它们也构建了视觉优先级、寓意和焦点。精心选择的颜色、大幅的图像、可缩放的字体、刻意的留白组成了鲜明、生动的界面，让用户沉浸其中。</p>
                                                <p>Material Design 设计语言强调根据用户行为凸显核心功能，进而为用户提供操作指引。</p>
                                            </figcaption>
                                        </figure>
                                    </div>
                                    <div class="figure">
                                        <figure class="s-tag-media">
                                            <div class="media"><img alt="" src="<!-- @path materialdesign_principles_motion.png -->" /></div>
                                            <figcaption>
                                                <h1>有意义的运动</h1>
                                                <p>运动暗示了用户作为操作者的身份。运动以用户的操作作为起点，改变整体设计的形态。</p>
                                                <p>所有的操作都在单一的环境中进行。即使在变形和重组时，物体的运动也不会破坏用户体验的连续性。</p>
                                                <p>运动应该是有意义的、合理的，运动的目的是为了吸引用户的注意力，维持一致的用户体验。运动的反馈要清晰且巧妙，转场需连贯且高效。</p>
                                            </figcaption>
                                        </figure>
                                    </div>
                                </section>
                            </div>
                        </div>
